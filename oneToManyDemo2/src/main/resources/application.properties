#spring.datasource.url=jdbc:postgresql://localhost:5432/onetomany?currentSchema=onemany
spring.datasource.url=jdbc:postgresql://localhost:5432/onetomany	
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=onemany

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
